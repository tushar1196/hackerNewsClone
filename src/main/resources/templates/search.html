<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
        text-decoration: none;
        color: black;
        }
        div{
        display: float-right;
        }
    </style>
</head>
<body>
<div style="background-color:red; padding: 11px 16px">
    <a th:href="@{/}">Hacker News</a>

    <div style="float: right "><form action="#" th:action="@{/search}" th:method="get">
        <input type="text" th:name="search" placeholder="search" required>
        <input type="submit" value="search">
    </form></div>

</div>
<div th:each="post: ${postslist}">
    <div th:if="${post.isHide} ==false" >
        <h2>
            <a th:if="${#strings.startsWith(post.title,'Show HN:')}" th:text="${post.title}"
               th:href="${post.url}"></a>
            <a th:unless="${#strings.startsWith(post.title,'Show HN:')}" th:text="${post.title}"
               th:href="@{'/post/' + ${post.id}}"></a>
        </h2>
        <span th:text="${post.points}+ ' points' + ' username ' + ' created At : ' +${post.createdAt}"></span><br>
        <a th:href="@{'/vote/'+${post.id}}">Vote |</a><a th:href="@{'/hide/'+${post.id}}"> Hide |</a><a
            th:href="@{'/post/'+${post.id}}"> Comment |</a>
        <br><br>
    </div>
    <br><br>
</div>
</body>
</html>
