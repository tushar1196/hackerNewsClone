<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
    </style>
</head>
<body>
<a href="/">
    <button style="background-color:maroon;color:white;width:150px;height:40px;">Home</button>
</a>
<div class="form" align="center">
    <h1 style="background-color:yellow;width:300px">Sign Up Form</h1>
    <form action="/saveuser" method="post" th:action="@{/saveuser}" th:object=${user}>
        <br>
        <label><h2 style="width:1000px;height:50px">Name:</h2></label>
        <input style="height:50px;width:500px" type="text" th:field="*{name}" placeholder="Enter your Name" required/>
        <label><h2 style="width:1000px;height:50px;">Email:</h2></label>
        <input style="height:50px;width:500px" type="email" th:field="*{email}" placeholder="Enter your Email"
               required/>
        <label><h2 style="width:1000px;height:50px;">Password:</h2></label>
        <input style="height:50px;width:500px" type="password" th:field="*{password}" placeholder="Enter Password"
               required/>
        <br><br>
        <input style="height:50px;width:500px;background-color:green" type="submit" value="Sign Up"><br><br>
    </form>
    <br>
</div>
</body>
</html>
