<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ask</title>
    <style>
    a{
    text-decoration: none;
    color: black;
    }

    </style>
</head>
<body>
<div style="background-color:red; padding: 11px 16px">
    <a th:href="@{/}">Hacker News |</a>
    <a th:href="@{/ask}">Ask | </a>
    <a th:href="@{/show}">Show | </a>
    <a th:href="@{/postform}">Submit |</a>
    <a th:href="@{/login}">Login |</a>
    <a th:href="@{/logout}">Logout |</a>
    <a th:href="@{/register}">Register</a>
</div>
<br><br>
<!--<div th:each="post : ${postByAskHN}">-->
<!--    <h2><a th:text="${post.title}" th:href="@{/showquestion/${post.id}s"></a></h2>-->
<!--</div>-->

<div th:each="post,iter: ${postByShowHN}">
    <div th:if="${post.isHide==false}" style="border-width:2px;border-style:solid;border-color:black;">
        <h2><span th:text="${iter.index} +1"></span><span> : </span><a th:text="${post.title}"
                                                                       th:href="${post.url}"></a>
        </h2>
        <span th:text="${post.points}+ ' points' +  ${post.userName} + ' created At : ' +${post.createdAt}"></span><br>
        <a th:href="@{'/vote/'+${post.id}}">Vote |</a>
        <a th:href="@{'/unvote/'+${post.id}}">UnVote |</a>
        <a th:href="@{'/hide/'+${post.id}}"> Hide |</a>
        <a th:href="@{'/post/'+${post.id}}"> Comment |</a>
        <a th:href="@{'/deletepost/'+${post.id}}"> Delete |</a>
        <a th:href="@{'/updatepost/'+${post.id}}"> Update |</a>
        <br><br>
    </div>
    <br><br>
</div>
</body>
</html>
