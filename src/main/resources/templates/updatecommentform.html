<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comment</title>
    <style>
        input[type=submit] {
          width: 100%;
          background-color: #04AA6D;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
          input[type=text]{
            width: 100%;
        }
         textarea{
            width: 100%;
        }

         a{
        text-decoration: none;
        color: black;
        }
    </style>
</head>
<body>
<div style="background-color:red; padding: 11px 16px">
    <a th:href="@{/}">Hacker News |</a>
    <a th:href="@{/ask}">Ask | </a>
    <a th:href="@{/ask}">News | </a>
    <a th:href="@{/ask}">Show | </a>
    <a th:href="@{/postform}">Submit</a>
</div>
<br>
<div th:align="left">
    <form action="#" th:action="@{/update/${postId}" th:object="${comment}" th:method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{name}" size="100" required><br><br>
        <input type="email" th:field="*{email}" size="100" required><br><br>
        <textarea rows="10" cols="150" th:field="*{description}"></textarea><br><br>
        <input type="submit" value="Update Comment">
    </form>
</div>
</body>
</html>
